<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lộ trình đào tạo lập trình di động IOS</title>
    <link rel="shortcut icon" href="image/logotm.png" type="image/x-icon" />
    <link rel="stylesheet" href="css/style_baitap3.css" />
    <link
      rel="stylesheet"
      href="fonts/fontawesome-free-6.2.0-web/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div>
        <img src="image/ios.jpg" alt="Lộ trình đào tạo lập trình di động IOS" />
      </div>
      <div class="tittle">
        <h2>Lộ trình đào tạo Lập trình di động iOS (4 tháng)</h2>
      </div>
      <div class="noidung">
        <div class="ngayhoc">
          <i class="fa-solid fa-calendar-days"></i>
          <span>Thứ 2, 4, 6</span>
        </div>
        <div class="thoigian">
          <i class="fa-solid fa-clock"></i>
          <span>18:30 - 21:30</span>
        </div>
        <div>
          <i class="fa-solid fa-location-dot"></i>
          <span>Cơ sở Tố Hữu</span>
        </div>
      </div>
      <div class="tienhoc">
        <div class="kyhieu">$</div>
        <div class="giatri">12,500,000 VNĐ</div>
      </div>
      <button> 
          <p>
            <i class="fa-sharp fa-solid fa-phone"></i> Tư Vấn
          </p>
        </div>
      </button>
    </div>
  </body>
</html>
