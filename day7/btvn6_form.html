<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register Facebook</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/btvn6_form.css" />
    <link
      rel="shortcut icon"
      href="./image/Facebook-f_Logo-Blue-Logo.wine.svg"
      type="image/x-icon"
    />
  </head>
  <body>
    <div class="container">
      <div class="headline">
        <h1>Đăng ký</h1>
        <p>Nhanh chóng và dễ dàng</p>
      </div>

      <div class="form-register">
        <div class="full-name">
          <div class="first-name">
            <input type="text" placeholder="Họ" name="" id="" />
          </div>

          <div class="last-name">
            <input type="text" placeholder="Tên" name="" id="" />
          </div>
        </div>
        <div class="email">
          <input
            type="text"
            placeholder="Số di động hoặc email"
            name=""
            id=""
          />
        </div>
        <div class="password">
          <input
            type="password"
            placeholder="Nhập mật khẩu mới"
            name=""
            id=""
          />
        </div>
        <div class="birthday">
          <div class="birthday-title">
            <p class="font-sub">Ngày sinh</p>
          </div>

          <div class="c-birthday">
            <div class="day">
              <select name="" id="">
                <option value="">Ngày</option>
              </select>
            </div>

            <div class="month">
              <select name="" id="">
                <option value="">Tháng</option>
              </select>
            </div>

            <div class="year">
              <select name="" id="">
                <option value="">Năm</option>
              </select>
            </div>
          </div>
        </div>
        <div class="sex">
          <div class="sex-title">
            <p class="font-sub">Giới tính</p>
          </div>

          <div class="f-sex">
            <div>
              <label for="">Nam</label>
              <input type="radio" checked name="" id="" />
            </div>

            <div class="month">
              <label for="">Nữ</label>
              <input type="radio" checked name="" id="" />
            </div>

            <div>
              <label for="">Tùy chọn</label>
              <input type="radio" checked name="" id="" />
            </div>
          </div>
        </div>
        <div class="custom-sex">
          <div>
            <select name="" id="">
              <option value="">Chọn danh xưng</option>
              <option value="">Cô ấy</option>
              <option value="">Anh ấy</option>
            </select>
            <p class="font-sub">
              Danh xưng của bạn hiển thị với tất cả mọi người
            </p>
          </div>

          <div class="custom-sex-name">
            <input
              type="text"
              placeholder="Giới tính (Không bắt buộc)"
              name=""
              id=""
            />
          </div>
        </div>
        <div class="rule">
          <p class="font-sub">
            Bằng cách nhấp vào Đăng ký, bạn đồng ý với Điều khoản, Chính sách dữ
            liệu và Chính sách cookies của chúng tôi. Bạn có thể nhận được thông
            báo của chúng tôi qua SMS và hủy nhận bất kỳ lúc nào.
          </p>
        </div>

        <div class="btn-register">
          <button>Đăng ký</button>
        </div>
      </div>
    </div>
  </body>
</html>
